<div class="movieCard">
  <img
    src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/{{
      movie.backdrop_path
    }}"
    alt="movieCard"
  />
  <div class="contentContainer">
    <h2>{{ movie.title || movie.name }}</h2>
    <h4>{{ movie.release_date }} | Adventure, Drama, Sci-FI</h4>
    <span>{{ movie.vote_average }}</span>
    <div class="additionalInfoWrapper">
      <h3>Summary</h3>
      <p>
        {{ movie.overview }}
      </p>
    </div>
  </div>
</div>
