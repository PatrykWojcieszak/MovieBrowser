<div class="movieCard" (click)="onCardClick()">
  <img
    [src]="
      entertainment.backdrop_path
        ? 'https://image.tmdb.org/t/p/w500/' + entertainment.backdrop_path
        : 'https://fpae.pt/backup/20181025/wp/wp-content/plugins/post-slider-carousel/images/no-image-available-grid.jpg'
    "
    alt="movieCard"
  />
  <span class="averageVote">{{ entertainment.vote_average }}</span>
  <div class="contentContainer">
    <h2>{{ entertainment.title || entertainment.name }}</h2>
    <h4>
      <span *ngIf="entertainment.release_date || entertainment.first_air_date"
        >{{ entertainment.release_date || entertainment.first_air_date }} |
      </span>
      <span *ngFor="let genre of entertainment.genre_ids">{{
        genre | GetGenre
      }}</span>
    </h4>
    <div class="additionalInfoWrapper">
      <h3>Summary</h3>
      <p>
        {{ entertainment.overview | ShortenString: 100 }}
      </p>
    </div>
  </div>
</div>
