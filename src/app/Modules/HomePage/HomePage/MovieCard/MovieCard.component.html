<div class="movieCard">
  <img
    src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/{{
      movie.backdrop_path
    }}"
    alt="movieCard"
  />
  <span class="averageVote">{{ movie.vote_average }}</span>
  <div class="contentContainer">
    <h2>{{ movie.title || movie.name }}</h2>
    <h4>
      <span *ngIf="movie.release_date">{{ movie.release_date }} | </span>
      <span *ngFor="let genre of movie.genre_ids">{{ genre | GetGenre }}</span>
    </h4>
    <div class="additionalInfoWrapper">
      <h3>Summary</h3>
      <p>
        {{ movie.overview | ShortenString: 100 }}
      </p>
    </div>
  </div>
</div>
