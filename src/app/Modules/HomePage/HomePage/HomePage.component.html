<div class="HomePage">
  <app-Input
    placeholder="Search..."
    [showIcon]="true"
    (onKeyEnter)="searchInput($event)"
  ></app-Input>
  <div class="contentContainer">
    <div class="movieListContainer" *ngIf="trendingMovies">
      <app-MovieCard
        *ngFor="let item of trendingMovies.results"
      ></app-MovieCard>
    </div>
  </div>
</div>
