<div class="HomePage">
  <app-Input
    placeholder="Search..."
    [showIcon]="true"
    (onKeyEnter)="searchInput($event)"
  ></app-Input>
  <div class="contentContainer">
    <div class="movieListContainer" *ngIf="trendingMovies">
      <div class="row">
        <h2>Trending</h2>
        <app-Button
          btnName="Today"
          [isSelected]="trendingDaySelected"
          (btnClicked)="trendingBtn('day')"
        ></app-Button>
        <app-Button
          btnName="This Week"
          [isSelected]="trendingThisWeekSelected"
          (btnClicked)="trendingBtn('week')"
        ></app-Button>
      </div>
      <div class="movieListWrapper">
        <app-MovieCard
          *ngFor="let item of trendingMovies.results"
          [movie]="item"
        ></app-MovieCard>
      </div>
    </div>

    <div class="movieListContainer" *ngIf="popularMovies">
      <div class="row">
        <h2>Popular</h2>
        <app-Button btnName="Movie"></app-Button>
        <app-Button btnName="TV" [isSelected]="true"></app-Button>
      </div>
      <div class="movieListWrapper">
        <app-MovieCard
          *ngFor="let item of popularMovies.results"
          [movie]="item"
        ></app-MovieCard>
      </div>
    </div>

    <div class="movieListContainer" *ngIf="upcomingMovies">
      <div class="row">
        <h2>Upcoming</h2>
      </div>
      <div class="movieListWrapper">
        <app-MovieCard
          *ngFor="let item of upcomingMovies.results"
          [movie]="item"
        ></app-MovieCard>
      </div>
    </div>

    <div class="movieListContainer" *ngIf="topRatedMovies">
      <div class="row">
        <h2>Top Rated</h2>
      </div>
      <div class="movieListWrapper">
        <app-MovieCard
          *ngFor="let item of topRatedMovies.results"
          [movie]="item"
        ></app-MovieCard>
      </div>
    </div>
  </div>
</div>
