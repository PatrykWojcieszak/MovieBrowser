<div class="movie" [routerLink]="['/movie/', this.movie.id]">
  <div class="image">
    <img src="{{ getImgPath() }}" alt="movie" />
  </div>
  <div class="content">
    <h2>{{ movie.title }}</h2>
    <h4 *ngIf="movie.release_date">
      {{ movie.release_date }}
    </h4>
    <p>
      {{ movie.overview }}
    </p>
  </div>
</div>
