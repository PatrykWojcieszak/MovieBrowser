<div class="movie">
  <div class="image">
    <img src="{{ getImgPath() }}" alt="movie" />
  </div>
  <div class="content">
    <h2>{{ entertainment.title || entertainment.name }}</h2>
    <h4 *ngIf="entertainment.release_date || entertainment.first_air_date">
      {{ entertainment.release_date || entertainment.first_air_date }}
    </h4>
    <p>
      {{ entertainment.overview }}
    </p>
  </div>
</div>
